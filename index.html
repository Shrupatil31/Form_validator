<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign-Up Form Validator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h2>Create Your Account</h2>

    <form id="signupForm" novalidate>
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required />
      <div id="emailError" class="error-msg" aria-live="polite"></div>

      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Enter password" required />
        <span class="toggle-password" id="togglePassword">Show</span>
      </div>

      <ul class="rules" id="passwordRules">
        <li id="ruleLength" class="invalid">Minimum 8 characters</li>
        <li id="ruleUpper" class="invalid">At least 1 uppercase letter</li>
        <li id="ruleLower" class="invalid">At least 1 lowercase letter</li>
        <li id="ruleDigit" class="invalid">At least 1 digit</li>
        <li id="ruleSpecial" class="invalid">At least 1 special character (!@#$%)</li>
      </ul>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Re-enter your password" required />
      <div id="confirmError" class="error-msg" aria-live="polite"></div>

      <button type="submit">Sign Up</button>
      <div id="successMsg" class="success-msg" aria-live="polite"></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
